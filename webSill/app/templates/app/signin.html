{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{%static 'app/css/style.css' %}" rel = "stylesheet"/>
        <link href="{%static 'app/css/owl.carousel.min.css'%}" rel = "stylesheet"/>
        <link href="{%static 'app/css/all.min.css'%}" rel = "stylesheet"/>
        <!--js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <script src="{%static 'app/css/myscript.js' %}" ></script> 
        <script src="{%static 'app/css/owl.carousel.min.js' %}"></script>
        <script src="{%static 'app/css/all.min.js' %}"></script>
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
        <title>Sill - Awesome illustrations</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "app/css/signin.css" %}">
    </head>
    <body>
        <div class='container1'>
            <div class="logo">
                <a href="/">Sill</a>
            </div>
        </div>
        <div class="container2">
            <img class='image-signin' loading="lazy" src="{% static "app/images/body/Register/sign-in.png" %}">
            <div class='form-signin'>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class='form-signin-detail'>
                        <h1 class="title">Welcome back!</h1>
                        <h2 class='headline2'>Log in to download Collections</h2>
                        <div class='email'>
                            <input type="text" class='field-input email-signin' placeholder="Username" maxlength="256" name="username" required>
                        </div>
                        <div class='password'>
                            <input type="password" class="field-input password-signin" placeholder="Password" maxlength="256" name="password" required>
                        </div>
                        
                        <div class='signin-button'>
                            <div id="buttonsignin">
                                <input type='submit' class='Signin' value='Sign In' data-wait = "Please wait...">
                            </div>
                        </div>
                        {% for message in messages %}
                            <div class='have-account'>
                                {{message}}
                            </div>
                        {% endfor %}
                        <div class='signup'>
                            <div class='have-account'>
                                Want to upgrade to Pro? 
                                <a href='/register' class='textcolor hoverblue'>Sign Up</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
       
    </body>
</html>
